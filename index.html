<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Entrez le nom de la ville...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div class="weather-container">
            <div class="current-weather">
                <h2 id="city-name">--</h2>
                <div class="weather-info">
                    <div class="temperature">
                        <span id="temp">--</span>°C
                    </div>
                    <div class="weather-icon">
                        <img id="weather-icon" src="" alt="Weather Icon">
                    </div>
                </div>
                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-tint"></i>
                        <span id="humidity">--</span>%
                    </div>
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <span id="wind">--</span> km/h
                    </div>
                </div>
                <div class="weather-description" id="description">--</div>
            </div>

            <div class="forecast">
                <h3>Prévisions pour les prochaines heures</h3>
                <div class="forecast-container" id="forecast-container">
                    <!-- Forecast cards will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
